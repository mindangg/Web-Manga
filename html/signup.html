<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!--css -->
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/header_footer.css">
    <link rel="icon" type="image/png" href="../img/WEBTOON_Logo.png">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/758055a090.js" crossorigin="anonymous"></script>
</head>

<body>
    <special-header></special-header>

    <main>
        <div id="signup">
            <h1>Sign Up</h1>
            <!--   Username   -->
            <div class="signup__input">
                <input type="text" id="signup__input--username" class="input" placeholder="Username" required value="">
                <label for="signup__input--username"></label>
            </div>
            <!--   Password   -->
            <div class="signup__input">
                <input type="password" id="signup__input--password" class="input" placeholder="Password" required value="">
                <label for="signup__input--password"></label>
            </div>
            <!--   Confirm Password   -->
            <div class="signup__input">
                <input type="password" id="signup__input--confpasword" class="input" placeholder="Confirm Password" required>
                <label for="signup__input--confpasword"></label>
            </div>
            <!--   Email   -->
            <div class="signup__input">
                <input type="email" id="signup__input--email" class="input" placeholder="Email" required>
                <label for="signup__input--email"></label>
            </div>
            <!--   Phone number   -->
            <div class="signup__input">
                <input type="tel" id="signup__input--phone" class="input" placeholder="076 302 0810" required>
                <label for="signup__input--phone"></label>
            </div>

            <button type="submit" id="signup__btn">Create account</button>

            <div id="signup__login">
                <a href="../html/login.html">Already has account?</a>
            </div>
        </div>
    </main>

    <special-footer id="special-footer"></special-footer>

    <script src="../js/user.js"></script>
    <script src="../js/validation.js"></script>
</body>
</html>
