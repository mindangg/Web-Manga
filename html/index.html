<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga</title>
    <!--css -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header_footer.css">
    <link rel="icon" type="image/png" href="../img/WEBTOON_Logo.png">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/758055a090.js" crossorigin="anonymous"></script>
</head>
<body>
    <special-header></special-header>

    <main>
        <!-- slider -->
         <div class="slider">
            <div class="slider__list">
                <div class="slider__item">
                    <img src="../img/1.png" alt="Sakamoto Days Cover">
                </div>

                <div class="slider__item">
                    <img src="../img/2.png" alt="My Dress Up Darling Cover">
                </div>

                <div class="slider__item">
                    <img src="../img/3.png" alt="Classroom Of The Elite Cover">
                </div>

                <div class="slider__item">
                    <img src="../img/4.jpeg" alt="Spy X Family Cover">
                </div>

                <div class="slider__item">
                    <img src="../img/5.jpg" alt="Black Clover Cover">
                </div>
            </div>

            <div class="slider__button">
                <button id="slider__prev"><</button>
                <button id="slider__next">></button>
            </div>

            <ul class="slider__dots">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
         </div>

         <!-- best sellers slider -->

         <div class="best__slider">
            <h1>Best Sellers</h1>

            <div class="best__slider__list">
                <div class="best__slider__item">
                    <img src="../img/sakamoto-days-volume-6-primary.jpg" alt="">
                    <img src="../img/sakamoto-days-volume-6-back.jpg" alt="">
                    <h4>Sakamoto Days - Volume 06</h4>
                    <p>$9.99</p>
                    <button>+ Add to cart</button>
                </div>

                <div class="best__slider__item">
                    <img src="../img/jujutsu-kaisen-volume-4-primary.jpg" alt="">
                    <img src="../img/jujutsu-kaisen-volume-4-back.jpg" alt="">
                    <h4>Jujutsu Kaisen</h4>
                    <p>$9.59</p>
                    <button>+ Add to cart</button>
                </div>

                <div class="best__slider__item">
                    <img src="../img/spy-x-family-volume-3-primary.jpg" alt="">
                    <img src="../img/spy-x-family-volume-3-back.jpg" alt="">
                    <h4>Spy X Family</h4>
                    <p>$9.99</p>
                    <button>+ Add to cart</button>
                </div>

                <div class="best__slider__item">
                    <img src="../img/my-dress-up-darling-volume-7-primary.jpg" alt="">
                    <img src="../img/my-dress-up-darling-volume-7-back.jpg" alt="">
                    <h4>My Dress Up Darling</h4>
                    <p>$11.99</p>
                    <button>+ Add to cart</button>
                </div>

                <div class="best__slider__item">
                    <img src="../img//one-piece-volume-104-primary.jpg" alt="">
                    <img src="../img//one-piece-volume-104-back.jpg" alt="">
                    <h4>One Piece</h4>
                    <p>$11.99</p>
                    <button>+ Add to cart</button>
                </div>

                <div class="best__slider__item">
                    <img src="../img/black-clover-volume-23-primary.jpg" alt="">
                    <img src="../img/black-clover-volume-23-back.jpg" alt="">
                    <h4>Black Clover</h4>
                    <p>$9.99</p>
                    <button>+ Add to cart</button>
                </div>

                <div class="best__slider__item">
                    <img src="../img/my-hero-academia-manga-volume-11_1.jpg" alt="">
                    <img src="../img/my-hero-academia-manga-volume-11_2.jpg" alt="">
                    <h4>My Hero Academia</h4>
                    <p>$9.59</p>
                    <button>+ Add to cart</button>
                </div>

                <div class="best__slider__item">
                    <img src="../img/one-punch-man-volume-26-primary.jpg" alt="">
                    <img src="../img/one-punch-man-volume-26-back.jpg" alt="">
                    <h4>One Punch Man</h4>
                    <p>$9.59</p>
                    <button>+ Add to cart</button>
                </div>

                <div class="best__slider__item">
                    <img src="../img/mashle-magic-and-muscles-manga-volume-17_1.jpeg" alt="">
                    <img src="../img/mashle-magic-and-muscles-manga-volume-17_2.jpeg" alt="">
                    <h4>Mashle: Magic And Muscles</h4>
                    <p>$11.99</p>
                    <button>+ Add to cart</button>
                </div>
            </div>

            <div class="best__slider__button">
                <button id="best__slider__prev">
                    <i class="fa-solid fa-angle-left" id="left__angle"></i>
                    <i class="fa-solid fa-arrow-left" id="left__arrow"></i>
                </button>
                <button id="best__slider__next">
                    <i class="fa-solid fa-angle-right" id="right__angle"></i>
                    <i class="fa-solid fa-arrow-right" id="right__arrow"></i>
                </button>
            </div>

            <ul class="best__slider__dots">
                <li class="best__active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>


    </main>

    <special-footer id="special-footer"></special-footer>

    <!-- js -->
    <script src="../js/main.js"></script>
    <script src="../js/header_footer.js"></script>
</body>
</html>
