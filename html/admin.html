<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/product_page.css">
</head>

<body>
    <div class="admin">
        <div class="admin__header">
            <div class="topnav">
                <div class="topnav__title">
                    WEBTOON
                </div>

                <div class="topnav__toggle">
                    <span id="navToggle" style="font-size:30px;cursor:pointer" onclick="toggleNav()">&#9776;</span>
                </div>

                <div class="setting">
                    <div class="setting__btn">
                        <button onclick="myFunction()">
                            <i class="icon fa fa-user"></i>
                        </button>
                        <div id="dropdown" class="dropdown__content">
                            <a href="/">Ghi chép (Logs)</a>
                            <a href="index.html">Đăng xuất (Logout)</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="admin__body" style="display: flex; flex-direction: row;">
            <div id="sidenav" class="sidenav" style="display: flex; flex-direction: column;">
                <a href="#">Thống kê</a>
                <a href="#">Sản phẩm (Product)</a>
                <a href="#">Khách hành (Clients)</a>
                <a href="#">Hóa đơn (Order)</a>
            </div>

            <div id="product-page" class="product-page">
                <div class="product-menu">
                    <div class="product-menu__header">
                        <div class="product-menu__title">
                            Sản phẩm (Product)
                        </div>
                    </div>

                    <div id="product-menu__body" class="product-menu__body">
                        <label class="product-menu__label" for="product-menu__input--cover">Cover:</label>
                        <input class="product-menu__input" id="product-menu__input--cover" type="file"
                            aria-label="Product Image" /><br />

                        <label class="product-menu__label" for="product-menu__input--series">Series:</label>
                        <input class="product-menu__input" id="product-menu__input--series" type="text"
                            placeholder="Title" aria-label="Product Title" /><br />

                        <label class="product-menu__label" for="product-menu__input--category">Category:</label>
                        <select class="product-menu__select" id="product-menu__input--category"
                            aria-label="Product Tags">
                            <option value="">--Choose a tag--</option>
                            <option value="rom-com">Rom-Com</option>
                            <option value="brain-rot">Brain Rot</option>
                            <option value="comedy">Comedy</option>
                            <option value="drama">Drama</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="romance">Romance</option>
                            <option value="sci-fi">Sci-Fi</option>
                            <option value="slice-of-life">Slice of Life</option>
                            <option value="mystery">Mystery</option>
                        </select><br />

                        <label class="product-menu__label" for="product-menu__input--author">Author:</label>
                        <input class="product-menu__input" id="product-menu__input--author" type="text"
                            placeholder="Author" aria-label="Product Author" /><br />

                        <label class="product-menu__label" for="product-menu__input--stock">Stock:</label>
                        <input class="product-menu__input" id="product-menu__input--stock" type="text"
                            placeholder="Stock" aria-label="Product Stock" /><br />

                        <label class="product-menu__label" for="product-menu__input--price">Price:</label>
                        <input class="product-menu__input" id="product-menu__input--price" type="text"
                            placeholder="Price" aria-label="Product Price" /><br />
                    </div>

                    <div class="product-menu__footer">
                        <!-- <button class="product-menu__button product-menu__button--close" id="product-menu__button--close"
                            type="button" onclick="closeTask()">
                            Close
                        </button> -->
                        <button class="product-menu__button product-menu__button--add" id="product-menu__button--add"
                            type="button">Save (Add Mode)</button>
                        <button class="product-menu__button product-menu__button--save" id="product-menu__button--save"style="display: none;"
                            type="button" onclick="Product.updateProduct()">
                            Save (Save Mode)
                        </button>
                    </div>
                </div>

                <!-- TABLE PRODUCT -->
                <div class="product-table">
                    <!-- Menu Header -->
                    <header class="product-table__header">
                        <p class="product-table__title">Table Product</p>
                    </header>

                    <!-- Menu Body -->
                    <div class="product-table__body">
                        <table class="product-table__container" style="width: 100%">
                            <thead class="product-table__head">
                                <tr class="product-table__row">
                                    <th class="product-table__cell product-table__cell--id">Id</th>
                                    <th class="product-table__cell product-table__cell--cover">Cover</th>
                                    <th class="product-table__cell product-table__cell--title">Series</th>
                                    <th class="product-table__cell product-table__cell--tags">Category</th>
                                    <th class="product-table__cell product-table__cell--stock">Stock</th>
                                    <th class="product-table__cell product-table__cell--price">Price</th>
                                    <th class="product-table__cell product-table__cell--edit">Edit</th>
                                    <th class="product-table__cell product-table__cell--delete">Delete</th>
                                </tr>
                            </thead>
                            <tbody id="product-table__body-content" class="product-table__body-content">
                                <!-- Product rows will be displayed here -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Menu Footer -->
                    <div class="product-table__footer" id="product-table__footer">
                        <!-- Pagination or additional controls can go here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    function toggleNav() {
        var sidenav = document.getElementById("sidenav");
        var main = document.getElementById("main");
        var productPage = document.getElementById("product-page");

        console.log(productPage)
        if (sidenav.style.width === "200px") {
            sidenav.style.width = "0";
            productPage.style.marginLeft = "0";
        } else {
            sidenav.style.width = "200px";
            productPage.style.marginLeft = "200px";
        }
    }

    function myFunction() {
        document.getElementById("dropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function (event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
<script src="../js/product.js"></script>
</html>
